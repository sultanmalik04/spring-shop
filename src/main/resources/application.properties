spring.application.name=springshop

# Make .env file import optional to support both development and production environments
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix =/api/v1

auth.token.expirationInMilliseconds=3600000

auth.token.jwtSecret=${JWT_SECRET}

stripe.api.secretKey=${STRIPE_SECRET_KEY}

# Custom Swagger UI path
springdoc.swagger-ui.path=/swagger-ui.html

# Custom API docs path
springdoc.api-docs.path=/api-docs